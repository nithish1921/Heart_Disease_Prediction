<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; text-align: center; padding: 20px; }
        h1 { color: #e67e22; }
        h2 { margin-top: 30px; color: #2c3e50; }
        form { background: white; padding: 20px; border-radius: 10px; width: 350px; margin: 20px auto; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, select { width: 90%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #e67e22; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #d35400; }
        .result { margin-top: 20px; font-weight: bold; color: #2c3e50; }
        table.data { margin: 20px auto; border-collapse: collapse; }
        table.data th, table.data td { border: 1px solid #ccc; padding: 8px; }
        table.data th { background-color: #e67e22; color: white; }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction</h1>

    <!-- Single Prediction Form -->
    <h2>Single Entry Prediction</h2>
    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Age" step="any" required>
        <input type="number" name="blood_pressure" placeholder="Blood Pressure" step="any" required>
        <input type="number" name="cholesterol" placeholder="Cholesterol" step="any" required>
        <input type="number" name="bmi" placeholder="BMI" step="any" required>
        <input type="number" name="glucose_level" placeholder="Glucose Level" step="any" required>
        <select name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
    <div class="result">{{ prediction_text|safe }}</div>
    {% endif %}

    <!-- Batch Prediction Form -->
    <h2>Batch Prediction (Upload CSV)</h2>
    <form action="/predict_file" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Upload & Predict</button>
    </form>

</body>
</html>
